$schema: https://git.drupalcode.org/project/sdc/-/raw/1.x/src/metadata.schema.json
name: Pullquote
status: "experimental"
description: A Pullquote Component
slots:
  credit_body: {}
props:
  type: object
  required:
    - quote
  properties:
    quote:
      type: string
      title: Quote
      description: The quote paragraph
      examples:
        - "<p>Example quote paragraph. Interdum risus tortor turpis gravida sed. Risus sit et egestas tellus ac sed.</p>"
    credit:
      type: string
      title: Quote Credit
      description: "The optional second quote credit."
      examples:
        - "Example Quote Credit"
