$schema: https://git.drupalcode.org/project/sdc/-/raw/1.x/src/metadata.schema.json
name: "Image"
status: "experimental"
description: "A simple image component"
slots:
  image_block: {}
  caption_block: {}
props:
  type: object
  required:
    - image
    - alt
  properties:
    alt:
      type: "string"
      title: "Image Alt Text"
      description: "The alt text for the image."
      examples:
        - "Ea irure adipisicing"
    image:
      type: "string"
      title: "Image URL"
      examples:
        - "https://some-example/large.jpg"
    caption:
      type: "string"
      title: "Caption Text"
      examples:
        - "<p>Image caption in exercitation in tempor ea enim elit id consequat.</p>"
    credit:
      type: "string"
      title: "Image Credit"
      examples:
        - "Image credit ea enim elit id consequat."
